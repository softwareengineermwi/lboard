<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn-ec853.web.app/css/style.css">
  <title>Liderbod</title>
</head>

<body>
  <main class="container max-width-sm">
    <div class="grid padding-y-sm">
      <div class="col-6">
        <h1 class="">Leaderboard</h1>
      </div>
      <div class="col-6 flex justify-end"></div>
    </div>
    <div class="container">
      <div class="grid gap-md">
        <div class="col-6">
          <div class="flex items-center padding-bottom-sm">
            <h4>Recent scores</h4>
            <div class="flex-grow">
              <button id="refresh" class="btn btn--subtle btn--md">Refresh</button>
            </div>
          </div>

          <table class="table table--expanded js-table width-100%" aria-label="Table Example">
            <tbody class="table__body" id="_scores"></tbody>
          </table>
        </div>
        <div class="col-6">
          <h4 class="padding-bottom-sm">Add your scores</h4>
          <form id="_form">
            <div class="padding-bottom-sm">
              <input name="user" type="text" placeholder="Your name" class="form-control width-100%">
            </div>

            <div class="padding-bottom-sm">
              <input name="score" type="text" placeholder="Your score" class="form-control width-100%">
            </div>

            <div class="flex justify-end">
              <button id="sub_btn" type="button" class="btn btn--primary btn--md">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
